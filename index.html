<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./styles.css" />
    <!-- <script src="./calculator" defer></script> -->

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <h1 class="sr-only">Age Calculator</h1>
    <main>
      <form id="ageCalculator">
        <div class="input-fields">
          <div class="form-group">
            <label for="day">Day</label>
            <input id="day" type="number" placeholder="DD" autocomplete="off" />
            <div class="error" aria-live="polite"></div>
          </div>
          <!--  -->
          <div class="form-group">
            <label for="month">Month</label>
            <input id="month" type="number" placeholder="MM" autocomplete="off" />
            <div class="error" aria-live="polite"></div>
          </div>
          <!--  -->
          <div class="form-group">
            <label for="year">Year</label>
            <input id="year" type="number" placeholder="YY" autocomplete="off" />
            <div class="error" aria-live="polite"></div>
          </div>
        </div>

        <button class="submit-btn" type="submit" aria-label="Calculate age">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </form>

      <div class="results">
        <div class="years">
          <span class="purple" id="yearsResult">38</span>
          <span class="units">years</span>
        </div>
        <!--  -->
        <div class="years">
          <span class="purple" id="monthsResult">3</span>
          <span class="units">months</span>
        </div>
        <!--  -->
        <div class="years">
          <span class="purple" id="daysResult">26</span>
          <span class="units">days</span>
        </div>
      </div>
    </main>
  </body>
</html>
