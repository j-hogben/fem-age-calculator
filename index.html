<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./styles.css" />
    <!-- <script src="./calculator" defer></script> -->

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <h1 class="sr-only">Age Calculator</h1>
    <main>
      <form id="ageCalculator">
        <div class="form-group">
          <label for="day">Day</label>
          <input id="day" type="number" placeholder="DD" />
          <div class="error" aria-live="polite">Must be a valid day</div>
        </div>
        <!--  -->
        <div class="form-group">
          <label for="month">Month</label>
          <input id="month" type="number" placeholder="MM" />
          <div class="error" aria-live="polite">Must be a valid month</div>
        </div>
        <!--  -->
        <div class="form-group">
          <label for="year">Year</label>
          <input id="year" type="number" placeholder="YY" />
          <div class="error" aria-live="polite">Must be a valid year</div>
        </div>

        <button type="submit" aria-label="Calculate age">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </form>

      <div class="results">
        <div class="years">
          <span id="yearsResult">--</span>
          <span class="units">years</span>
        </div>
        <!--  -->
        <div class="years">
          <span id="monthsResult">--</span>
          <span class="units">months</span>
        </div>
        <!--  -->
        <div class="years">
          <span id="daysResult">--</span>
          <span class="units">days</span>
        </div>
      </div>
    </main>
  </body>
</html>
